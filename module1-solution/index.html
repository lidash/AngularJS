<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app="LunchCheck">
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <label for="lunch-menu">Your dishes:</label>
              <textarea class="form-control" rows="5" id="lunch-menu" placeholder="list comma separated dishes you usually have for lunch" ng-model="list"></textarea> 
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="calcMenu()">Check If Too Much</button>
         </div>
         <div class="form-group message">
          
          {{message}}
         </div>
   </div>
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
